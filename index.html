<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Cities Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="quiz-container">
        <div id="quiz">
            <h2 id="question">Question</h2>
            <div id="choices"></div>
            <p id="time-remaining">Time: <span id="timer">60</span> seconds</p>
        </div>
        <div id="game-over" style="display: none;">
            <h2>Your Final Score:</h2>
            <p id="final-score">0</p>
            <input type="text" id="initials" placeholder="Your Initials">
            <button id="submit-score">Submit</button>
        </div>
    </div>
    <div id="high-scores" style="display: none;">
        <h2>High Scores</h2>
        <ul id="high-score-list"></ul>
        <button id="go-back">Go Back</button>
        <button id="clear-scores">Clear High Scores</button>
    </div>
    <button id="start-quiz">Start Quiz</button>
    <button id="view-scores">View High Scores</button>
    <button id="home">Home</button>
    <script src="script.js"></script>
</body>
</html>
